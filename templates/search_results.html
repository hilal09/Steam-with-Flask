<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='dashboardStyle.css') }}"> -->
    <style>
        .search-result {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="search-results-container">
        {% for series in series %}
            <div class="search-result">
                <h3>{{ series.title }}</h3>
                <p>{{ series.genre }}</p>
                <p>{{ series.platform }}</p>
                <p>{{ series.year }}</p>
                <p>{{ series.seasons }} seasons</p>
                <img src="data:image/jpeg;base64,{{ series.picture }}" alt="{{ series.title }} poster">
                <p>Rating: {{ series.rating }}</p>
                <div class="rating">
                    {% for i in range(1, 6) %}
                        {% if i <= series.rating %}
                            <span class="star filled">&#9733;</span>
                        {% else %}
                            <span class="star">&#9733;</span>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
